<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ titulo or "Lechare Educacional" }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" type="image/png" href="/static/lechare-logo.png" />
  <!-- Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === Modal Cartão === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: transparent;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 95%;
      max-height: 95%;
    }

    .modal-content iframe {
      width: 600px;
      height: 400px;
      max-width: 95vw;
      max-height: 95vh;
      border: none;
      border-radius: 12px;
      background: white;
    }

    #logo-app {
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }

    .brand {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }

    .top-icons i {
      transition: color 0.2s ease;
    }
    .top-icons i:hover {
      color: #ffff66;
    }
  </style>
</head>
<body class="page">
  <header class="topbar">
    <!-- Barra de ícones -->
    <div class="top-icons" style="position:absolute;top:10px;right:20px;display:flex;gap:20px;font-size:22px;color:#ffcc00;cursor:pointer;z-index:2000;">
      <!-- Site -->
      <i class="fas fa-globe" onclick="window.open('https://www.lechare.com.br','_blank')" title="Site oficial"></i>
      
      <!-- Email -->
      <i class="fas fa-envelope" onclick="copyToClipboard('lelis.cursonline@lechare.com.br')" title="Copiar Email"></i>
      
      <!-- WhatsApp -->
      <i class="fab fa-whatsapp" onclick="copyToClipboard('11963727187')" title="Copiar WhatsApp"></i>
    </div>
    <div class="container">
      <!-- Logo abre o cartão -->
      <a class="brand" href="#" id="abrir-cartao" title="Lechare Educacional">
        <img src="/static/lechare-logo.png" alt="Logo" id="logo-app"/>
        Lechare Educacional
      </a>
      <nav class="nav"></nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container muted">
      © 2025 Lechare Educacional
    </div>
  </footer>

  <!-- Modal do cartão -->
  <div id="cartaoModal" class="modal" style="display: none;">
    <div class="modal-content">
      <iframe 
        src="/cartao" 
        style="width: 90vw; max-width: 600px; height: 400px; border:none; border-radius:12px; background:transparent;">
      </iframe>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const abrirCartao = document.getElementById("abrir-cartao");
      const modal = document.getElementById("cartaoModal");

      abrirCartao.addEventListener("click", (e) => {
        e.preventDefault();
        modal.style.display = "flex";
      });

      // Fecha o modal clicando fora
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });

      // Escuta mensagens do iframe cartao.html
      window.addEventListener("message", (event) => {
        if (event.data.action === "fecharCartao") {
          modal.style.display = "none";
        }
      });
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copiado: " + text);
      });
    }
  </script>
</body>
</html>
